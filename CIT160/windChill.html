<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/basic.css" rel="stylesheet">
    </head>

<body>
    <header>
        <h1>Week 10: Wind Chill</h1>
        <h2>Alecia Moyer</h2>
    </header>
    <main>
        <h3>Find Wind Chill</h3>
        <label>Enter temperature in Fahrenheit: <input type="text" id="t"></label>
        <label>Enter wind speed in miles per hour: <input type="text" id="s"></label>
        <label><button onclick="doInputOutput()">Wind Chill</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Alecia Moyer &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doInputOutput(){
        let speed = parseFloat(document.getElementById("s").value);
        let tempF = parseFloat(document.getElementById("t").value);


            if (tempF < 50 && speed > 3) {
                windChill(tempF, speed);
            }else{
                document.getElementById("output").innerHTML = "Temp is too high OR wind speed is too low to calculate a wind chill. Try again later."
            }
        }
        function windChill(tempF, speed) {
            windchill = 35.74 + 0.6215 *tempF - 35.75 * speed**0.16 + 0.4275 * tempF * speed**0.16;
            return document.getElementById("output").innerHTML = parseInt(windchill) + "F";
        }

    //src="scripts/windChill.js">
    </script>  
    
</body>

</html>
