<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Exam 2: A.Moyer Program 3</title>
</head>
<body>
  <p>Please enter numbers:</p>
  <label> Start<input type="text" id="one" size="5"><br></label>
  <label>End<input type="text" id="two" size="5"><br></label>
  <label>Divisor<input type="text" id="three" size="5"></label>
  <button type="button" onclick="onClick()">Click</button>
  <div id="output"></div>

  <script>
    function onClick(){
        let start = parseInt(document.getElementById("one").value);
        let end = parseInt(document.getElementById("two").value);
        let div = parseInt(document.getElementById("three").value);
        let answer = "";
        
        let i = start;
        while (i <= end) {
          if (i% div==0){
            answer += `${i} `;
          }
          i++;
        }
      }
        document.getElementById("output").innerHTML = answer;
     
    /*Write a JavaScript program that reads three integers named start, 
    end, and divisor from three text fields. Your program must output 
    to a div all the integers between start and end, inclusive, that are
    evenly divisible by divisor. The output integers must be separated by
    spaces.
    For example, if a user entered 17, 30, and 5, your program would output
    "20 25 30" (without the quotes) because those are the only integers between
    17 and 30 (including 17 and 30) that are evenly divisible by 5.
    */
  </script>
</body>
</html>
